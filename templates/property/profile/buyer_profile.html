{% extends 'property/layout/base.html' %}{% load static %}
{% block title %}Buyer Profile{% endblock %}
{% block content %}
<div class="container pt-5 my-5" style="margin-top: 30px;">
    <h1>{{ profile.user.name }}'s Profile</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" value="{{ profile.user.email_address }}" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" value="{{ profile.user.phone_number }}" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="bio">Bio</label>
                    <textarea class="form-control" id="bio" rows="3" readonly>{{ profile.bio }}</textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" value="{{ profile.address }}" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="preferences">Preferences</label>
                    <textarea class="form-control" id="preferences" rows="3" readonly>{{ profile.preferences }}</textarea>
                </div>
                <!--<div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
                </div>-->
            </div>
        </div>
    </form>
</div>
{% endblock %}
