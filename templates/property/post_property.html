{% extends 'property/layout/base.html' %}{% load static %}{% load crispy_forms_tags %}
{% block title %}Buyer Profile{% endblock %}
{% block content %}
<div class="container pt-5 my-5" style="margin-top: 30px;">
    <h2>Post a New Property</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
